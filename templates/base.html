<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DOCUMENT CLUSTERING</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/css/main.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<body>
    <div class="loader">
        <div></div>
    </div>
    <div class="content">
        <nav class="navbar navbar-primary bg-primary">
            <div class="container">
                <a class="navbar-brand" style="color: #fff" href="/">DOCUMENT CLUSTERING</a>
                <button class="btn btn-outline-secondary my-2 my-sm-0" style="color: #fff" type="submit">Help</button>
            </div>
        </nav>
        <div class="container">
            <div style="margin-top:2em">{% block content %}{% endblock %}</div>
        </div>
    </div>
    <script>
        $(window).on('load' ,function () {
            $(".loader").fadeOut(1000);
            $(".content").fadeIn(1000);
        });
    </script>
</body>

<footer>

</footer>

</html>
